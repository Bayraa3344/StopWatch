<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    ;
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="center">
      <button class="btn-2" onclick="goBack();">Go Back</button>
    </div>
    <div class="wrapper">
      <div id="watch-dial" class="tile">00:00:00:00</div>
      <button id="start-stop" class="tile action-button start-button">
        Start
      </button>
      <button id="reset-lap" class="tile action-button reset-button">
        Reset
      </button>
      <ul id="laps"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
